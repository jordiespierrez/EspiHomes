<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c5a059;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b08d4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fondo: Brand Dark con esquinas redondeadas (Squircle) -->
  <rect width="512" height="512" rx="120" fill="#1a1a1a"/>
  
  <!-- Monograma EH -->
  <!-- Usando fuente Serif genérica para simular Playfair Display sin dependencias externas -->
  <text x="50%" y="50%" text-anchor="middle" dy=".35em" fill="url(#goldGrad)" font-family="'Times New Roman', Times, serif" font-weight="bold" font-size="280" letter-spacing="-10">EH</text>
  
  <!-- Detalle sutil: Línea inferior estilo 'Real Estate' -->
  <rect x="130" y="380" width="252" height="20" rx="4" fill="#c5a059" opacity="0.8"/>
</svg>